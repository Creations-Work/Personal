<!DOCTYPE html>
<html>
    
<head>
        <title>Createe Links</title>

        <meta charset = "utf-8">
        <link rel = "shortcut icon" type = "image/x-icon" href="Files/Images/crop.png" />
        <link rel="stylesheet" type="text/css" href="Files/style.css">

        <style>
            body {
				background-color: rgb(25, 25, 25);
                color: white;
                font-family: "Trebuchet MS";
			}

            body::-webkit-scrollbar {
                width: 12px;
            }
      
            body::-webkit-scrollbar-thumb {
                background-color: rgb(80, 80, 80);
            }

            #AboutLabel {
                color: rgb(255, 255, 255);
                border: 0px;
                text-align: center;
            }
            #CreateeImage {
                margin-top: 20px;
                height: 90px;
            }
            #detailLine {
                margin-top: 45px;
                border: 1px solid rgb(153, 95, 39);
                width: 500px;
                height: 0px;
            }
        </style>
    </head>
    <body>
        <input type="text" value="Copied to clipboard!" readonly id="copyPopup">
        <center>
            <img src="Files/Images/image0.jpg" style="border-radius: 50%" alt="Createe Logo" id="CreateeImage">
            <br>
            <!--<button id="scriptBtn"><span style="color: rgb(149, 199, 144);">text here</span></button>-->
            <br>
            <div id="detailLine"></div>
            <br>
            <h1 style="font-family: monospace; color: rgb(147, 71, 255);">Twitch</h1>
            <button id="twitchbtn">Open</button>
            <div id="detailLine"></div>
            <br>
            <h1 style="font-family: monospace; color: rgb(29, 161, 242);">Twitter</h1>
            <button id="twiterbtn">Open</button>
            <div id="detailLine"></div>
            <br>
            <h1 style="font-family: monospace; color: rgb(139, 194, 74);">My Discord</h1>
            <button id="disc">Copy</button>
            <div id="detailLine"></div>
            <br>
            <h4 id="AboutLabel">|| <span style="color: rgb(57, 192, 17);"><a href="https://creations-work.github.io/MC/" target="_blank">Minecraft Website</a></span> ||</h20>
        </center>
    </body>
    <script>
        const twit = document.getElementById("twitchbtn");
        const twiter = document.getElementById("twiterbtn");
        const diskk = document.getElementById("disc");

        twit.addEventListener("click", () => {
             window.open("https://www.twitch.tv/creatio_ns");
         });

         diskk.addEventListener("click", () => {
            navigator.clipboard.writeText("Creation's#0149");
            copyPopup.style.display = "block";
            setTimeout(() => {copyPopup.style.display = "none";}, 1000);
         });

         twiter.addEventListener("click", () => {
             window.open("https://twitter.com/aydenwood10");
         });

    </script>
</html>
